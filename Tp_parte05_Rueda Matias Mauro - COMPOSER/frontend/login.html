<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../archivos/imagenes/sensible.png" rel="icon" type="image/png" />
    <title>HTML 5 - Formulario Login</title>
    <script> src="Javascript/funciones.js"</script>
</head>
<body>
    <h2>Login</h2>
    <form action="../backend/verificarUsuario.php" method="POST" id="form_login">
        <table align="center">
            <tr>
                <td colspan="2">
                    <h4>Ingreso de credenciales</h4>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>DNI: </td>
                <td style="text-align: left; padding-left: 15px;">
                    <input type="number" name="txtDni" id="txtDni" min="1000000" max="55000000" required>
                    <span style="display: none;" id="spanDni">*</span><!--estiqueta para exigir q se complete el campo-->
                </td>
            </tr>
            <tr>
                <td>Apellido: </td>
                <td style="text-align: left; padding-left: 15px;">
                    <input type="text" name="txtApellido" id="txtApellido" required>
                    <span style="display: none;" id="spanApellido">*</span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr></td> 
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" onclick="AdministrarValidaciones()" value="Enviar">
                </td>
        </table>
        <br><br>
        
        
    </form>
</body>
</html>
